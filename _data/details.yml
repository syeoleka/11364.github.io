- title: "Introduction to 11-364"
  presenter: "James K Baker"
  description: "If you are excited about deep learning or about this
                opportunity to be at the cutting edge, please take this course."

  filename: "introduction_to_11364"

- title: "Deep Neural Networks & Backpropagation"
  presenter: "James K Baker"
  description: " Topics include information about course, computing with a
  network of simple units, computation of feedforward activation, minibatches,
  the backpropagation algorithm, stochastic gradient descent, and iterative training."
  filename: "deep_neural_networks_and_backpropagation"

- title: "Improving Neural Network Training (Pt. 1)"
  description: "Holdout and cross-validation, cross-entropy cost function, softmax,
  log-likelihood cost function, L2 and L1 regularization, dropout, artificial expansion of
  training data, initializing weights, heuristics to set hyperparameters, and other optimizations."
  presenter: "James K Baker"
  filename: "improving_neural_network_training_part_1"

- title: "Improving Neural Network Training (Pt. 2)"
  description: "Artificial expansion of training data, design decisions and hyperparameters,
  final layer activation choice, experimentation advice, setting the learning rate, momentum, ReLU,
  stopping early, regularization parameters, mini-batch optimization, and Nesterov accelerated momentum."
  presenter: "James K Baker"
  filename: "improving_neural_network_training_part_2"

- title: "Momentum and ReLU"
  description: "A discussion of momentum, Nesterov accelerated momentum and the Rectified Linear Unit (ReLU)."
  presenter: "Ryan Brigden"
  filename: "momentum_relu"

- title: "Distilling Knowledge in a Neural Network"
  description: "A discussion of a paper on Knowledge distillitation by Geoff Hinton, Google. This paper focusses on a
  technique to improve neural network performance at scale by distilling the knowledge in an ensemble of models into a single model"
  presenter: "James K Baker"
  filename: "distilling_knowledge_in_a_neural_network"

- title: "Generative Adversarial Networks"
  description: "A basic overview of the theory and results of Generative Adversarial Networks, or GANs."

  links:
    - name: "Generative Adversarial Networks in general"
      url: "https://arxiv.org/abs/1406.2661"
    - name: "Explaining and Harnessing Adversarial Examples"
      url: "https://arxiv.org/abs/1412.6572"
    - name: "Unsupervised Representation Learning with Deep Convolutional Generative Adversarial Networks"
      url: "https://arxiv.org/abs/1511.06434"
    - name: "Generating images with recurrent adversarial networks"
      url: "https://arxiv.org/abs/1602.05110"
    - name: "Generative Adversarial Text to Image Synthesis"
      url: "https://arxiv.org/abs/1605.05396v2"
    - name: "InfoGANs"
      url: "https://arxiv.org/abs/1606.03657v1"

  presenter: "Josh Zhanson"
  filename: "generative_adversarial_networks"

- title: "Auto Encoders"
  description: "A presentation on deep auto encoders"
  presenter: "Alex Litzenberger"
  filename: "Auto_Encoders"

- title: "Binary Classification using Keras and Theano"
  description: "A presentation about a Binary Classification Problem Sonar Return using Keras and Theano"
  presenter: "Yuqi Liu"
  filename: "binary_classification_keras_theano"

- title: "Object Recognition in Photographs Using CNNs"
  description: "Project: experimentation with different CNN architectures and parameters to improve performance using the CIFAR-10 dataset."
  presenter: "Changning Shou & Jun Yong Go"
  filename: "object_recognition"

- title: "Deep Reinforcement Learning"
  description: "An introduction discussion on reinforcement learning and its implementations within the context of deep learning"
  presenter: "Rameez Remsudeen"
  filename: "reinforcement_learning"
  links:
   - name: "Deep Reinforcement Learning with Double Q-learning"
     url: "https://arxiv.org/abs/1509.06461"
   - name: "Neural Episodic Control"
     url: "https://arxiv.org/abs/1703.01988"

- title: "Hyperparameter Tuning using Grid Search"
  description: "Tuning a Deep Neural Network can be challenging. There are a lot of hyper parameters to tune and to get the right set of combinations to achieve desired accuracy levels can be computationally expensive and time consuming. This presentation talks about the nuances of grid search, a way to tune hyper parameters, provides a walk through with an example and results achieved. In the end, it discusses the latest in research involving hyper parameter tuning for deep neural networks."
  presenter: "Jineet Doshi"
  filename: "grid_search_jineet_doshi"
  links:
     - name: "Surrogate based optimization"
       url: "http://www.jmlr.org/proceedings/papers/v28/bardenet13.pdf"
     - name: "Gradient based Reversible Learning"
       url: "https://arxiv.org/pdf/1502.03492.pdf"

